<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">
    <title>Todo list</title>
</head>
<body>
    <div class="container">
        <h1 style="margin-left: 20%;">TO-DO LIST</h1>
        <div style="background-color: white; padding-top: 20px;margin-bottom: 10px;height: 40px;">
          <form action="">
            <input id="new-task" placeholder="new task" type="text"><button>Add</button>
          </form>  
        </div>
        <div class="listTasks" style="background-color: white;">
            <ul id="incomplete-tasks" style="background-color: white;">
            </ul>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
